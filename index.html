<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

        <title>Home | Pokedéx</title>
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/normalize.css" rel="stylesheet">
        <link href="./assets/css/base.css" rel="stylesheet">
        <link href="./assets/css/cabecalho.css" rel="stylesheet">
        <link href="./assets/css/principal.css" rel="stylesheet">
        <link href="./assets/css/rodape.css" rel="stylesheet">
        
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho-principal container">
                <img class="pokemon-logo" src="./assets/img/pokemon-logo.png" alt="Logotipo do Pokemon">
                <nav></nav>
            </div>
            <div class="cabecalho-chamada container">
                <h1 class="cabecalho-titulo">Quem é este Pokémon?</h1>
                <p class="cabecalho-descricao">Venha conhecer os seus pokémons favoritos</p>
                <img class="pokebola-img" src="./assets/img/pokebola.png" alt="Logotipo de uma Pokebola ">
            </div>
            <div class="cabecalho-busca container">
                <label class="busca-texto" for="pokemon">Busque aqui seu Pokémon!</label>
                <div class="busca-conteudo">
                    <input class="busca-display" type="text" id="pokemon" placeholder="Nome do Pokémon!">
                    <img class="lupa-img" src="./assets/img/lupa.svg">
                </div>
            </div>
        </header>
        <main>
            <section class="principal container">
                <div class="card">
                    <p>Aqui fica conteudo principal</p>
                    <div>
                        <img src="">
                        <p id="pokemon-nome"></p>
                        <p id="pokemon-id"></p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="rodape">
            <img class="pokemon-logo" src="./assets/img/pokemon-logo.png" alt="Logotipo do Pokemon">
            <ul class="rodape__social container">
                <li class="rodape__midia"><a href="#" ><img src="./assets/img/facebook.png" alt="Ícone do Facebook"></a></li>
                <li class="rodape__midia"><a href="#"><img src="./assets/img/twitter.png" alt="Ícone do twitter"></a></li>
                <li class="rodape__midia"><a href="#"><img src="./assets/img/instagram.png" alt="Ícone do instagram"></a></li>
            </ul>
        </footer>
        <script src="./assets/main.js"></script>
    </body>
</html>
